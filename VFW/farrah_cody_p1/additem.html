<body>
	<header>
		<h1>Literacy log for Pre-Kindergarten</h1>
		<p>The easy way to keep track of your child's learning activities!</p>	
	</header>
	<form action="#" method="post">
		<fieldset>
			<legend>Child Information</legend>
			<ul>
				<li><label for="name">Name: </label><br /><input type="text" id="name"/></li>
				<li><label for="age">Age:</label><br /><input type="text" id="age"/></li>
				<li><label for="gender" id="gender">Gender: 
					<ul>
						<li><input type="radio" id="male" checked value="male" name="gender"/><label for="male">Male</label></li>
						<li><input type="radio" id="female" value="female" name="gender"/><label for="female">Female</label></li>
					</ul>
				</li>
			</ul>
		</fieldset>
	</form>
	<form action="#" method="post">
		<fieldset>
			<legend>Activity Information</legend>
			<ul>
				<li><label for="date">Today's Date</label><br /><input type="date" id="date" min="2010-01-01" max="3000-01-01"/></li>
				<li><label for="actName">Name of the Activity</label><br /><input type="text" id="actName"/></li>
				<li id="select"><label for="activities">* Add Activity:</label><br /></li>
				<li><label for="time">How long did this activity last? (in minutes)</label><br /><input id="time" type="range" min="5" max="120"/></li>
				<li><label for="addl">Additional Comments</label><br /><textarea id="addl"></textarea></li>
			</ul>
		</fieldset>
	</form>
	<input type="submit" value="Save this Activity" id="submit"/>
	<footer>
		<li><a id="clearData" href="#">Clear Stored Data</a></li>
		<li><a id="displayData" href="#">Display Data</a></li>
	</footer>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
