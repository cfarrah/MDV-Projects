<html>
<link href='http://fonts.googleapis.com/css?family=Redressed' rel='stylesheet' type='text/css'>
<head>
	<meta charset="utf-8"/>
	<meta name="keywords" content="preschool, literacy, log, reading"/>
	<meta name="robots" content="index, follow"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<meta name="viewport" content="target-densitydpi=device-dpi"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<title>Easy Literacy Log</title>
	<link rel="stylesheet" href="css/stylesadditem.css" type="text/css"/>
</head>
<body>
	<header>
		<h1>Easy Literacy Log</h1>
		<p>Easily keep track of your child's learning activities!</p>	
	</header>
	<nav>
		<a href="#" id="clearData" >Clear Stored Data</a>
		<a href="#" id="displayData" >Display Data</a>
		<a href="additem.html" id="addNew" style="display:none">Add New Activity</a>
	</nav>
	<form action="#" method="post" id="activityForm">
		<fieldset>
			<legend>Child Information</legend>
			<ul>
				<li><label for="name">Name: </label><br /><input type="text" id="name" class="textInput"/></li>
				<li><label for="age">Age:</label><br /><input type="text" id="age" class="textInput"/></li>
				<li><label for="gender" id="gender">Gender: 
					<ul>
						<li><input type="radio" id="male" checked value="male" name="gender"/><label for="male">Male</label></li>
						<li><input type="radio" id="female" value="female" name="gender"/><label for="female">Female</label></li>
					</ul>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Activity Information</legend>
			<ul>
				<li><label for="date">Today's Date</label><br /><input type="date" id="date" min="2010-01-01" max="3000-01-01" class="textInput"/></li>
				<li><label for="actName">Name of the Activity</label><br /><input type="text" id="actName" class="textInput"/></li>
				<li id="select"><label for="activities">* Add Activity:</label><br /></li>
				<li><label for="time">How long did this activity last? (in minutes)</label><br /><input id="time" type="range" min="5" max="120"/></li>
				<li><label for="addl">Additional Comments</label><br /><textarea id="addl" class="textInput"></textarea></li>
			</ul>
		</fieldset>
	<input type="submit" value="Save this Activity" id="submit"/>
	</form>
	
	
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
